<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Social</title>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="container">
        <!-- Logo -->
        <div class="logo"></div>
        <!-- Search Bar -->
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="search"
            name="navbar-search"
            id="navbar-search"
            placeholder="Search for Creators"
          />
        </div>
        <!-- Profile and create button group -->
        <div class="create">
          <!-- Create button -->
          <label for="create-post" class="btn btn-primary">Create</label>
          <!-- Profile photo -->
          <div class="profile-photo">
            <img src="/images/profile/profile_1.png" alt="profile photo" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div class="container">
        <!--* Main Left Side Start *-->
        <div class="main-left">
          <!-- Profile -->
          <a class="profile">
            <div class="profile-photo">
              <img src="/images/profile/profile_1.png" alt="profile photo" />
            </div>
            <div class="profile-description">
              <h2>User name</h2>
              <p>@username</p>
            </div>
          </a>
          <!-- Side Bar -->
          <div class="sidebar">
            <a class="menu-item">
              <span>
                <i class="uil uil-house-user"></i>
              </span>
              <h2>Home</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-compass"></i>
              </span>
              <h2>Explore</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-bell"></i>
              </span>
              <h2>Notifications</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-envelope"></i>
              </span>
              <h2>Messages</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-bookmark"></i>
              </span>
              <h2>Bookmarks</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-chart-line"></i>
              </span>
              <h2>Analytics</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-palette"></i>
              </span>
              <h2>Theme</h2>
            </a>

            <a class="menu-item">
              <span>
                <i class="uil uil-setting"></i>
              </span>
              <h2>Settings</h2>
            </a>
          </div>
          <!-- Create Post -->
          <label for="create-post" class="btn btn-primary">Create Post</label>
          <!--* Main Left Side End *-->
        </div>
        <!-- *Main Middle Part Start* -->
        <div class="main-middle">
          <!-- Highline Part -->
          <div class="highline">
            <!-- description 1 -->
            <div class="description">
              <div class="profile-photo">
                <img src="/images/profile/profile_2.png" alt="profile photo" />
              </div>
              <p>Your Stories</p>
            </div>
            <!-- description 2 -->
            <div class="description">
              <div class="profile-photo">
                <img src="/images/profile/profile_2.png" alt="profile photo" />
              </div>
              <p>Your Stories</p>
            </div>
            <!-- description 3 -->
            <div class="description">
              <div class="profile-photo">
                <img src="/images/profile/profile_2.png" alt="profile photo" />
              </div>
              <p>Your Stories</p>
            </div>
            <!-- description 4 -->
            <div class="description">
              <div class="profile-photo">
                <img src="/images/profile/profile_2.png" alt="profile photo" />
              </div>
              <p>Your Stories</p>
            </div>
            <!-- description 5 -->
            <div class="description">
              <div class="profile-photo">
                <img src="/images/profile/profile_2.png" alt="profile photo" />
              </div>
              <p>Your Stories</p>
            </div>
            <!-- description 6 -->
            <div class="description">
              <div class="profile-photo">
                <img src="/images/profile/profile_2.png" alt="profile photo" />
              </div>
              <p>Your Stories</p>
            </div>
          </div>

          <!-- Create Post -->
          <!-- form, submit-->
          <form class="create-post">
            <div class="profile-photo">
              <img alt="profile photo" />
            </div>
            <input type="text" id="create-post" />
            <input type="submit" value="Post" class="btn btn-primary" />
          </form>

          <!-- Card -->
          <div class="card"></div>
        </div>
        <!-- *Main Middle Part End* -->

        <!-- *Main Right Part Start* -->
        <div class="main-right">
          <!-- Message -->
          <div class="message">
            <!-- Title -->
            <div class="message-title">
              <h2>Message</h2>
              <i class="uil uil-edit"></i>
            </div>
            <!-- Search Bar -->
            <div class="search-bar">
              <i class="uil uil-search-alt"></i>
              <input
                type="search"
                name="message-search"
                id="message-search"
                placeholder="Search Message"
              />
            </div>
            <!-- Functional Panel -->
            <div class="function-panel">
              <span class="active">Primary</span>
              <span>General</span>
              <span>Requests</span>
            </div>
            <!-- Friend List -->
            <div class="friend-list"></div>
          </div>

          <!-- Request -->
          <div class="request-list">
            <h2>Requests</h2>
          </div>
        </div>
        <!-- *Main Right Part End* -->
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
